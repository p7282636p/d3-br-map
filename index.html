<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: none;
  stroke: #000;
  stroke-linejoin: round;
  stroke-linecap: round;
}

</style>
<body>
<div align="center">
<center><h1> Brazil Map With States - d3js </h1></center>
<svg>
</svg>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 600;

var projection=d3.geo.mercator()
	.scale(800)
	.center([-54, -15])
	.translate([width / 2, height / 2])
	
var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g");

d3.json("build/br.json", function(error, br) {
  if (error) return console.error(error);

  g.append("path")
      .datum(topojson.mesh(br))
      .attr("d", path);
});

</script>
